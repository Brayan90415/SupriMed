<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SupriMed</title>

    <!--CSS Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!--CSS Local-->
    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/editaFuncionario.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>SupriMed</h1>
        </header>

        <section class="edit-area">
            <form id="editForm" action="submit">
                <h3>Alterar</h3>
           
                <input class="inseridados" type="text" id="nome" placeholder="Nome" required>
                <input class="inseridados" type="text" id="email" placeholder="Email" required>
                <input class="inseridados" type="text" id="cadastro" placeholder="Cadastro" required>
                <input class="inseridados" type="text" id="cpf" placeholder="CPF" >
                
                <input class="btn btn-primary botoes" type="button" id="editarInfoBtn" value="Salvar">
                <a href="funcionario.html"><input class="btn btn-primary botoes" type="button" value="Retornar"></a>
            </form>
        </section>
    </div>
    
    <!-- Incluindo o JS que manipula os dados da página de edição -->
    <script src="./js/alteraFuncionario.js"></script>
</body>
</html>
