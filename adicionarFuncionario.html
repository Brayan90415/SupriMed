<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SupriMed</title>

     <!--CSS Bootstrap-->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

     <!--CSS Local-->
     <link rel="stylesheet" href="./css/global.css">
     <link rel="stylesheet" href="./css/cadastrarFuncionario.css">
</head>
<body>

    <div class="container">
        <Header>
            <h1>SupriMed</h1>
            <a href="administrador.html"><input class="btn btn-primary botoes-voltar" type="button" value="voltar"></a>
        </Header>

        <section class="cadastro-area">
            <h3>Cadastrar funcionário</h3>

            <!--Área de Cadastro (Inserção de dados)-->
            <form action="submit">
                <input class="inseridados" type="text" name="" id="insereNome" placeholder="Nome">
                <input class="inseridados" type="text" name="" id="insereEmail" placeholder="Email">
                <input class="inseridados" type="text" name="" id="insereCadastro" placeholder="Cadastro">
                <input class="inseridados" type="text" name="" id="insereCpf" placeholder="CPF">

                <input class="btn btn-primary botoes" type="button" id="btnAdicionar" value="Cadastrar">
                <a href=""><input class="btn btn-primary botoes" type="button" value="Cancelar"></a>                
            </form>
        </section>
    </div>
    </div>
    
    <script src="./js/adicionaFuncionario.js"></script>
</body>
</html>
