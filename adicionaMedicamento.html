<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SupriMed</title>

     <!--CSS Bootstrap-->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

     <!--CSS Local-->
     <link rel="stylesheet" href="./css/global.css">
     <link rel="stylesheet" href="./css/adiconarMedicamento.css">
</head>
<body>

    <div class="container">
        <Header>
            <h1>SupriMed- Insere Medicamentos</h1>
            <a href="administrador.html"><input class="btn btn-primary botoes-voltar" type="button" value="voltar"></a>
        </Header>

        <section class="insert-area">
            <h3>Adicionar Medicamentos</h3>

            <!--Área de inserção-->
            <form action="submit">
                <input class="inseridados" type="text" name="" id="insereNumero" placeholder="Numero">
                <input class="inseridados" type="text" name="" id="insereNome" placeholder="Nome">
                <input class="inseridados" type="text" name="" id="insereQuantidade" placeholder="Quantidade">
                <input class="inseridados" type="text" name="" id="insereValidade" placeholder="Validade">
                <input class="inseridados" type="text" name="" id="insereFornecedor" placeholder="Fornecedor">

                <input class="btn btn-primary botoes" type="button" id="btnAdicionar" value="Adicionar">
                <a href=""><input class="btn btn-primary botoes" type="button" value="Cancelar"></a>                
            </form>
        </section>
    </div>
    </div>

    <script src="./js/adicionarMedicamento.js"></script>
</body>
</html>
