<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Título do site-->
    <title>SupriMed</title>

    <!--CSS Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

     <!--CSS Local-->
     <link rel="stylesheet" href="./css/global.css">
     <link rel="stylesheet" href="./css/login.css">

</head>
<body>

    <div class="container">
        <header>
            <h1>SupriMed</h1>
        </header>

        <!--Área de login-->
        <section class="login-area">
            <h3>Login</h3>

            <!--Área de login (Inserção de dados)-->
            <form action="submit">
                <input class="inseridados" type="text" name="" id="username" placeholder="Nome">
                <input class="inseridados" type="password" name="" id="cadastro" placeholder="Cadastro">

                <input class="btn btn-primary botoes" type="button" onclick="autenticarUsuario()" value="Entrar">
                
            </form>

        </section>
    </div>
    
    <script src="./js/main.js"></script>
</body>
</html>
