<!DOCTYPE html>
<html lang="pr-br">
<head>

    <!--Título do site-->

                <div class="validade" id="validadeMedicamento">Validade: aaa</div>

                <!--Botões-->
                <div class="btn">
                    <input class="btn btn-primary botoes" id="solicitar" type="button" onclick="pedidoMedicamento()" value="Solicitar">
                    <input class="btn btn-primary botoes" id="alertaFalta" type="button" onclick="faltaMedicamento()" value="Alerta por falta">

            <!--Dados dos medicamentos-->

                <div class="qnt">quantidade em estoque: aaaa</div>
                <div class="validade">validade: aaa</div>

                <!--Botões (falta o link)-->

                    <input class="btn btn-primary botoes" id="solicitar" type="button" onclick="pedidoMedicamento()" value="Solicitar">

                    <input class="btn btn-primary botoes" id="alertaSolicitar" type="button" onclick="validadeMedicamento()" value="Alerta por validade">
                </div>

    </div>
    
    <script src="./js/medicamento.js"></script>
