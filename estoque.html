<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Título do site-->
    <title>SupriMed</title>

    <!--CSS Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

     <!--CSS Local-->
     <link rel="stylesheet" href="./css/global.css">
     <link rel="stylesheet" href="./css/estoque.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Estocagem de medicamentos</h1>
            <a href="index.html"><input class="btn btn-primary botoes-voltar" type="button" value="voltar"></a>
        </header>

        <!--Lista dos medicamentos-->
        <ol class="medicamentos">

            <!--Dados dos medicamentos-->
            <li class="medicamento">
                <img src="./assets/med.png" alt="Medicamento">
                <div class="number">Número medicação: <span>1111</span></div>
                <div class="name">Nome: <span>Paracetamol</span></div>
                <div class="qnt">Quantidade em estoque: <span>50</span></div>
                <div class="validade">Validade: <span>12/2024</span></div>
                <div class="fornecedor">Fornecedor: <span>12/2024</span></div>

                <!--Botões-->
                <div class="btn">
                    <input class="btn btn-primary botoes" type="button" onclick="pedidoMedicamento(this)" value="Solicitar">
                    <input class="btn btn-primary botoes" id="alertaFalta" type="button" onclick="faltaMedicamento()" value="Alerta por falta">
                    <input class="btn btn-primary botoes" id="alertaSolicitar" type="button" onclick="validadeMedicamento()" value="Alerta por validade">
                    
                </div>
            </li>

            <!--Dados dos medicamentos-->
            <li class="medicamento">
                <img src="./assets/med.png" alt="Medicamento">
                <div class="number">Número medicação: <span>1111</span></div>
                <div class="name">Nome: <span>Paracetamol</span></div>
                <div class="qnt">Quantidade em estoque: <span>50</span></div>
                <div class="validade">Validade: <span>12/2024</span></div>
                <div class="fornecedor">Fornecedor: <span>ONU</span></div>

                <!--Botões-->
                <div class="btn">
                    <input class="btn btn-primary botoes" type="button" onclick="pedidoMedicamento(this)" value="Solicitar">
                    <input class="btn btn-primary botoes" id="alertaFalta" type="button" onclick="faltaMedicamento()" value="Alerta por falta">
                    <input class="btn btn-primary botoes" id="alertaSolicitar" type="button" onclick="validadeMedicamento()" value="Alerta por validade">
                </div>
            </li>
        </ol>
    </div>
    
    <script src="./js/medicamento.js"></script>
    <script src="./js/recadoEstoque.js"></script>
    <script src="./js/recadoValidade.js"></script>
    <script src="./js/recadoPedido.js"></script>
    <script src="./js/carregaMedicamento.js"></script>
</body>
</html>
